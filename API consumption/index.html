<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store</title>
  </head>
  <body>
    <h4>Game list</h4>
    <ul id="games"></ul>
    <hr />

    <h4>New game</h4>
    <input type="text" id="title" placeholder="title" />
    <input type="number" id="year" placeholder="year" />
    <input type="number" id="price" placeholder="price" />
    <button type="button" onclick="createGame()">Create</button>
    <hr />
    <h4>Edit game</h4>
    <input type="text" id="idEdit" placeholder="ID" readonly /><br />
    <input type="text" id="titleEdit" placeholder="Title" /><br />
    <input type="number" id="yearEdit" placeholder="Year" /><br />
    <input type="number" id="priceEdit" placeholder="Price" /><br />
    <button type="button" onclick="updateGame()">Edit</button>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
